version: 2

config: &config
  working_directory: ~/social-cats-playground

  docker:
    - image: niqo/android-29-jdk11:0.0.2

  environment:
    TERM: dumb
    JAVA_TOOL_OPTIONS: "-Xmx1g"
    GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=2 -Dkotlin.incremental=false -Dkotlin.compiler.execution.strategy=in-process "

cache_key: &cache_key
  key: jars-{{ checksum "build.gradle.kts" }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}

jobs:
  build_android:
    <<: *config

    steps:
      - checkout

      - restore_cache:
          <<: *cache_key

      - run:
          name: Assemble
          command: ./gradlew :frontend:android:bundle --full-stacktrace

      - store_artifacts:
          path: frontend/android/build/outputs/
      - store_artifacts:
          path: frontend/android/build/reports/lint-results.html
      - store_artifacts:
          path: frontend/web/build/distributions/
      - store_artifacts:
          path: build/commit-timestamp.txt
      - store_artifacts:
          path: build/reports/

      - run:
          name: Aggregate Test Results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp --parents {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit

      - save_cache:
          <<: *cache_key
          paths:
            - ~/.gradle/caches
            - ~/.gradle/wrapper
  build_backend:
    <<: *config

    steps:
      - checkout

      - restore_cache:
          <<: *cache_key

      - run:
          name: Assemble
          command: ./gradlew :backend:ktor-api:build --full-stacktrace

      - store_artifacts:
          path: backend/ktor-api/build/libs/
      - store_artifacts:
          path: backend/ktor-api/build/libs/reports
      - store_artifacts:
          path: backend/functions/auth-user-firestore/build/libs/
      - store_artifacts:
          path: backend/functions/auth-user-firestore/build/reports/
      - store_artifacts:
          path: backend/functions/firestore-user-elasticsearch/build/libs/
      - store_artifacts:
          path: backend/functions/firestore-user-elasticsearch/build/reports/
      - store_artifacts:
          path: build/commit-timestamp.txt
      - store_artifacts:
          path: build/reports/

workflows:
  version: 2

  commit:
    jobs:
      - build_android
      - build_backend
