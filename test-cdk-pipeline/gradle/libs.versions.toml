[versions]
kotlin = "1.7.20"
coroutine = "1.6.4"
kotlinxSerializationJson = "1.4.0"
awscdk = "2.45.0"
awssdk = "2.17.290"
awssdkkotlin = "0.17.7-beta"
awspowertools = "1.12.3"
awsLambdaJavaCore = "1.2.1"
awsLambdaJavaEvents = "3.11.0"
awsLambdaJavaLog4j = "1.5.1"
awsLambdaJavaTest= "1.1.1"
kotlinLoggingJvm = "3.0.2"
log4j = "2.19.0"
retrofit = "2.9.0"
tempest2 = "1.6.2"
aspectj = "6.5.1"
assertJCore = "3.23.1"
junit = "5.9.1"
ok2curl = "0.8.0"
okio = "3.2.0"

shadowPlugin = "7.1.2"
benVersionsPlugin = "0.42.0"
taskinfoPlugin = "1.3.0"

[libraries]
kotlin-bom = { module = "org.jetbrains.kotlin:kotlin-bom", version.ref = "kotlin" }
kotlin-jdk8 = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test" }
kotlin-coroutines-jvm = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm", version.ref = "coroutine" }
kotlin-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version .ref= "coroutine" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerializationJson" }

aws-cdk = { module = "software.amazon.awscdk:aws-cdk-lib", version.ref = "awscdk" }
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertJCore" }
aws-sdk-kotlin-dynamodb-client = { module = "aws.sdk.kotlin:dynamodb", version.ref = "awssdkkotlin"}

aws-sdk-url-connection-client = { module = "software.amazon.awssdk:url-connection-client", version.ref = "awssdk"}

tempest2 = { module = "app.cash.tempest:tempest2", version.ref = "tempest2" }
tempest2-testing-jvm = { module = "app.cash.tempest:tempest2-testing-jvm", version.ref = "tempest2" }
tempest2-testing-junit5 = { module = "app.cash.tempest:tempest2-testing-junit5", version.ref = "tempest2" }

aws-lambda-java-core = { module = "com.amazonaws:aws-lambda-java-core", version.ref = "awsLambdaJavaCore" }
aws-lambda-java-events = { module = "com.amazonaws:aws-lambda-java-events", version.ref = "awsLambdaJavaEvents" }
aws-lambda-java-log4j2 = { module = "com.amazonaws:aws-lambda-java-log4j2", version.ref = "awsLambdaJavaLog4j" }
aws-lambda-java-tests = { module = "com.amazonaws:aws-lambda-java-tests", version.ref = "awsLambdaJavaTest" }
#aws-lambda-powertools-tracing = { module = "software.amazon.lambda:powertools-tracing", version.ref = "awspowertools" }
aws-lambda-powertools-logging = { module = "software.amazon.lambda:powertools-logging", version.ref = "awspowertools" }
aws-lambda-powertools-metrics = { module = "software.amazon.lambda:powertools-metrics", version.ref = "awspowertools" }

log4j-api = { module = "org.apache.logging.log4j:log4j-api", version.ref = "log4j" }
log4j-core = { module = "org.apache.logging.log4j:log4j-core", version.ref = "log4j" }
log4j-slf4j18-impl = { module = "org.apache.logging.log4j:log4j-slf4j18-impl", version.ref = "log4j" }
kotlin-logging-jvm = { module = "io.github.microutils:kotlin-logging-jvm", version.ref = "kotlinLoggingJvm" }

junit-bom = { module = "org.junit:junit-bom", version.ref = "junit" }
junit-api = { module = "org.junit.jupiter:junit-jupiter-api" }
junit-engine = { module = "org.junit.jupiter:junit-jupiter-engine" }

retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-scalar-converter = { module = "com.squareup.retrofit2:converter-scalars", version.ref = "retrofit" }

okhttp-curl = { module = "com.github.mrmike:ok2curl", version.ref = "ok2curl" }

okio = { module = "com.squareup.okio:okio", version.ref = "okio" }

[plugins]
kotlinjvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlinserialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
shadow = { id = "com.github.johnrengelman.shadow", version.ref = "shadowPlugin" }
aspectj = { id = "io.freefair.aspectj.post-compile-weaving", version.ref = "aspectj" }
bencheck = { id = "com.github.ben-manes.versions", version.ref = "benVersionsPlugin" }
taskinfo = { id = "org.barfuin.gradle.taskinfo", version.ref = "taskinfoPlugin" }